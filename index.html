<!DOCTYPE html>
<html>
    <head>
        <title>Chat with you friends</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            var _host;
            var _webSocket
            function init(){
                var param = window.location.href;
                var primaryHost = window.location.hostname;
                console.log(" "+param+" "+primaryHost);
                
                openConnection();
                initializeHandlers();
                var button = document.getElementById("sendButton");
                button.onclick = sendMessageToServer;
                document.getElementById("textArea").value = ""
            }
            this.openConnection = function(){
                var protocolRequest = "ws";
                if((location.protocol) ==="https:"){
                    protocolRequest = "wss"
                }
                //protocolRequest+"://"+window.location.hostname+":"+location.port+"/ChatApplication/demo"
                _webSocket = new WebSocket(protocolRequest+"://"+window.location.hostname+":"+location.port);
            }
            this.initializeHandlers = function(){
                _webSocket.onopen = onOpen;
                _webSocket.onmessage = gotMessage;
                _webSocket.onclose = onClose;
            }
            let onOpen = function(msg){
                displayInTextBox("displayArea","welcome to Chat Arena , Let's Begin the fun")
            }
            var gotMessage = function(msg){
                let recievedMessage = JSON.parse(JSON.parse(msg.data).message);

                if(recievedMessage.message!==undefined){
                    displayInTextBox("displayArea",recievedMessage.message.replace(/\n/g, '<br>'))
                }
                           
            }
            let displayInTextBox = (tagName,message) =>{
                let tag = document.getElementById(tagName);               
                let br = document.createElement("br");             
                tag.appendChild(br);
                tag.innerHTML = tag.innerHTML+message;
            }
            var onClose = function(msg){
                displayInTextBox("displayArea","You have been disconnected :(")
            }
            function waitForSocketConnection(socket, callback) {
            var retryTimes = 0;
            setTimeout(
                function () {
                    if (socket.readyState === 1) {
                        if (callback != null) {
                            callback();
                        }
                        return;

                    } else {
                        waitForSocketConnection(socket, callback);
                    }
                    if (retryTimes > 500)
                    {
                        return;
                    }
                    retryTimes++;

                }, 10); // wait 5 milisecond for the connection...
    }
    function sendMessageToServer(){
        var text = document.getElementById("textArea").value;
        var jsonMessage ={
             message:text,
        };
        document.getElementById("textArea").value = "";
        jsonMessage = JSON.stringify(jsonMessage);
        waitForSocketConnection(_webSocket, function () {
            _webSocket.send(jsonMessage);
        });
    }
        </script>
            
    </head>
    <body onload="init();">
        <div>
            <textarea id="textArea">
            </textarea>
        <button type="button" id="sendButton">send Message</button>
        </div >
        <div id="displayArea">
            
        </div>
    </body>
</html>
